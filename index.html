<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>shopping app</title>
    
<body>
    <header>
        <h3>Quick Copy</h3>
    </header>
    <div class="page-wrap">
        <aside class="left-menu">
            <p class="snip">create snippet!</p>
            <div class="line"></div>
            <form id="form">
                <input class="imp" id="title" placeholder="Title here..." autocomplete="off" type="text">
                <textarea  placeholder="Text here..." class="imp" id="textarea" ></textarea>
                <button class="button" id="add">Add</button>
            </form>

            <button class="button" id="btn">remove all</button>
            
                <div class="info">
                    Welcome to quick copy this site uses browser storage
                    so your saves will only be accessible on this browser/computer.
                </div>
                <div class="line"></div>
                <p class="auth">syntappz 2019</p>
            
        </aside>

       <div class="container">
            <h1 class="copiedText">Copied</h1>
          <div id="list">
              
          </div>
       </div>
       <aside id="right-aside">
        <div id="saved-info"></div>
       </aside>

    </div><!-------- page wrap ---------->
    

<script src="main.js"></script>
</body>
</html>
